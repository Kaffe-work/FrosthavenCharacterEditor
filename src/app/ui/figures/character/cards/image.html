<a class="image-container"
  [ngClass]="{'active-border' : character.active, 'disabled' : character.absent, 'off' : character.off || character.exhausted || character.health <= 0, 'no-artwork' : character.noThumbnail || settingsManager.settings.disableArtwork, 'modern': settingsManager.settings.theme == 'modern'}"
  [style.--ghs-character-color]="character.color"
  [ghs-label]="(gameManager.game.state == GameState.next ? (character.active ? 'game.figure.endTurn' : 'game.figure.startTurn') : 'game.figure.setInitiative')"
  [ghs-label-attribute]="'title'">
  <img class="image"
    [src]="character.noThumbnail || settingsManager.settings.disableArtwork ? character.iconUrl : characterManager.characterThumbnail(character)" />
  <ghs-healthbar [entity]="character"></ghs-healthbar>
</a>
